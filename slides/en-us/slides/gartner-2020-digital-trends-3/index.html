            <p>
            Trend number three is Agent interfaces. You know that web browsers are often called “user agents”, right? Because those browsers do all of the heavy lifting of making HTTP requests, DNS lookups, downloading security certificates, managing the cache, etc. on your behalf. 
            </p>
            <p>
            Well, conversational UIs like Alexa, Siri, and Cortana are all agent interfaces as well. But they rely on the spoken word instead of tapping on a keyboard, jiggling a mouse, or swiping on a handheld piece of glass. 
            </p>
